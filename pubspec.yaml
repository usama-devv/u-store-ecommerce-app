name: u_store
description: "A new Flutter project."


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

#-------------------packages----------------#
dependencies:
  flutter:
    sdk: flutter

  #-------------------utility packages----------------#
  
  #-------------------icons----------------#
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8

  #-------------------state management----------------#
  get: ^4.6.6

  #-------------------product specific----------------#

#-------------------packages end----------------#


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true


  #-------------------local assets----------------#

  assets:
    - assets/images/
    - assets/logos/
    - assets/icons/


  #-------------------local fonts----------------#

  fonts:
    - family: poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800